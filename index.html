<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <header>
        <div class="container">
            <div class="header">
                <img src="img/ChelzapLogo.png" alt="">
                <p class="header_ready">Готовое оборудование</p>
                <div class="header_services">
                    <p>Услуги</p>
                    <img src="img/ChevronDown.png" alt="">

                    <img src="img/ChevronDown.png" alt="">

                <div class="header_company">

                            <button>Заказать звонок</button>
                        </div>
                        <div class="services_click">
                           <p>Нажимая на кнопку «Заказать звонок», вы даете согласие на обработку персональных данных и соглашаетесь c политикой конфиденциальности.</p>

                    </div>

                <img src="img/Frame 1321314873.png" alt="">
            </div>
        </div>

    <footer></footer>
